<div class="header">Welcome in our browser!</div>
<div class="header-down">You can looking for attractions giving place and amount money</div>
<ng-container *ngIf="isVisibleCity">
  <div class="container">
    <h1>Choose a city</h1>
    <div class="form-group">
      <form (ngSubmit)="confirmCity()">
        <select name="citiesName" required>
          <option value="" disabled selected>Choose a city</option>
          <option *ngFor="let place of places" value="{{place.city}}" (click)="setPlaceParameters(place)">
            {{place.city}}
          </option>
        </select>
        <br/>
        <button type="submit" class="buttonConfirm" [disabled]="!validConfirmCity()">Confirm</button>
      </form>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="isVisibleAttraction">
  <div class="container">
    <form>
      <h1>How much money want you spend to attractions</h1>
      <input type="text" [(ngModel)]="tmpCapacity"
             class="input-capacity"
             pattern="[0-9]{4}"
             title="For numbers"
             id="capacity" name="capacity"
             placeholder="Enter amount your cash"
             required>
    </form>
    <button (click)="back()" name="back" class="buttonBack">Back</button>
    <button (click)="confirmCapacity()" class="buttonConfirm" [disabled]="!validConfirmCapacity()">Confirm</button>
  </div>

  <div class="container">
    <div *ngFor="let attraction of attractions">
      <div class="cards">
        <div class="card">
          <img src="../../../../../../assets/img/eiffla.jpg" alt="">
          <h3>{{attraction.name}}</h3>
          <h3>{{attraction.price}} â‚¬</h3>
          <h3>Rate: {{attraction.attractiveness}}</h3>
          <br>
          <div class="buttons-in-card">
            <button class="btnselect">More...</button>
            <button class="btnselect">Add to buy</button>
            <input type="number" [(ngModel)]="finalAmount" style="padding-bottom: 10px;">
            <h2 *ngIf="paypalLoad">Paypal button is loading</h2>
            <div id="paypal-checkout-btn"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="isVisibleNotFoundMsg">
  <div class="container">
    <p>Not found!</p>
  </div>
</ng-container>
